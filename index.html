<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <link rel="icon" href="bomb.png">
        <!--JQuery Boilerplate-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script type="module" src="./src/Main.js"></script>
        <link rel="stylesheet" type="text/css" href="/minesweeper.css">
    </head>
    <body>
        <div id="options" class="optionsStyle">
            <button id="nightmodeButton">Enable/Disable Night Mode</button>
            <br/>
            <table>
                <tr>
                    <td>
                        <label for="difficultyDropdown">Select Difficulty:</label>
                    </td>
                    <td>
                        <select name="difficultySelect" id="difficultyDropdown">
                            <option value=0>Easy (10 bombs)</option>
                            <option value=1>Medium (40 bombs)</option>
                            <option value=2>Hard (99 bombs)</option>
                            <option value=3>Glorified Russian Roulette (50% of tiles are bombs)</option>
                        </select>
                        
                    </td>
                </tr>
                <tr>
                    <td><label for="customBombCount">Custom bomb count:</label></td>
                    <td><input type="number" id="customBombCount"></td>
                </tr>
                <tr>
                    <td><label for="customRowCount">Custom row count:</label></td>
                    <td><input type="number" id="customRowCount"></td>
                </tr>
                <tr>
                    <td><label for="customColumnCount">Custom column count:</label></td>
                    <td><input type="number" id="customColumnCount"></td>
                </tr>
            </table>
            <br/>
            
            
            <button id="startButton">Start</button>
        </div>

        <div id="game" class="gameStyle">
            <table>
                <tr>
                    <td>
                        <div>
                            <p id="flagBombIndicator">
                                <img src="flag.png" alt="F"/>: <span id="flagCount">0</span>, <img src="bomb.png" alt="B"/>: <span id="bombCount">0</span>
                            </p>
                        </div>
                        <div id="grid" class="gridStyle"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="resetButton">
                            <button id="resetButton">Reset</button>
                            <br/>
                            <button id="debugButton"></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                console.log("start");
                $("#nightmodeButton").on("click", toggleNightmode);
                $("#debugButton").on("click", toggleDebugMode);
                $("#resetButton").on("click", reset);
                $("#startButton").on("click", start);
            });
        </script>
    </body>
</html>
